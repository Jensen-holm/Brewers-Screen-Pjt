<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="script" href="/static/table.js">
    <link rel="stylesheet" href="/static/tablesort.css">
    <title>Brew Crew</title>
</head>

<body>
<div class="content-table center">

    <table class="content-table center table-sortable sticky">
        <!columns>
        <thead>
        <tr>
            <th class="headcol">{{ sticky_col }}</th>
            {% for header in headers %}
            <th onclick=sortTable()>{{ header }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        <!rows of data>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>
                {{ cell }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</body>

</html>
