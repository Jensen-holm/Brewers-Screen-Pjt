<!DOCTYPE html>
<html lang="en">

<head>
    <link type="image/x-icon" rel="icon" href="{{ url_for("static", filename="/assets/brew.png" ) }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="styles.css" ) }}" />
    <title>Brew Crew</title>
</head>


<body>
    <div>
        <nav class="topnav">
            <a href="/">Table</a>
            <a href="/plots">Plots</a>
        </nav>
    </div>

    <div id="loader"></div>


    <div class="player_name_header center">
        <h1>{{ player_name }}</h1>
    </div>


    <!We want to make a dropdown text form input that when you select a player, it will make a plot of all of the
        pitches that that player has seen or thrown>

        <form action="/result" method="POST" autocomplete="on">
            <label for="fname">Player: </label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="submit">submit</label>
            <input type="submit" id="submit">
        </form>



        <div>
            <img class="center_img" src="{{ url_for("static", filename="/plots/player_result_plot.svg" ) }}" alt="player_result_plt">
        </div>


        <! Show the subset of the players data after the graphs`>
        <div class="content-table center">

            <table class="content-table center table-sortable sticky">
                <!columns>
                    <thead>
                        <tr>
                            {% for header in headers %}
                            <th onclick=sortTable()>{{ header }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        <!rows of data>
                            {% for row in data %}
                            <tr>
                                {% for cell in row %}
                                <td>
                                    {{ cell }}
                                </td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                    </tbody>
            </table>
    
        </div>


        <!Pre loader function>
            <script>
                function pre_loader() {
                    let loader = document.getElementById("loader");
                    setTimeout(function () {
                        loader.style.display = "none";
                    }, 750)
                }

                pre_loader()
            </script>
</body>

</html>
